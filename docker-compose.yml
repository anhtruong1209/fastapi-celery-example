version: "3.8"

services:
  redis:
    image: "redis:6.0"
    ports:
      - "6379:6379"

  fastapi:
    build: .
    ports:
      - "8000:8000"

  worker:
    build: .
    depends_on:
      - redis
    command: "poetry run celery -A main.celery_app worker --loglevel=info"
  
  flower:
    image: "mher/flower:0.9.7"
    ports:
      - "5555:5555"
    depends_on:
      - redis
    command:
      - "--broker=redis://redis:6379/0"